<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStack Digital Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Application</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <!-- Link to Logout -->
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
                {% else %}
                <!-- Show login and signup if the user is not authenticated -->
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to the TechStack Digital Home Page</h1>
        <p>Navigate to different pages:</p>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'create-product' %}">Create Product</a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
