<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar with link to dashboard -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create Product</h2>

        <!-- Product Creation Form -->
        <form method="POST" action="{% url 'create-product' %}">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Product Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <!-- Product Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>

            <!-- Available Stock -->
            <div class="mb-3">
                <label for="available_stock" class="form-label">Available Stock</label>
                <input type="number" class="form-control" id="available_stock" name="available_stock" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>

        <!-- Display form errors if any -->
        {% if form_errors %}
        <div class="alert alert-danger mt-3">
            <ul>
                {% for field, error in form_errors.items %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
